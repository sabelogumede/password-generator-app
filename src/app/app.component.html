<h1>Password Generator</h1>

<div>
  <label>Enter length</label>
  <input (keyup)="onChangeLength($event)" />
</div>

<div>
  <label>Use Letters</label>
  <input (change)="onChangeUseletters()" type="checkbox" />
</div>

<div>
  <label>Use Numbers</label>
  <input (change)="onChangeUseNumbers()" type="checkbox" />
</div>

<div>
  <label>Use Symbols</label>
  <input (change)="onChangeUseSymbols()" type="checkbox" />
</div>

<div>
  <!-- button is disabled unless length and one or all inclueds are selected -->
  <button
    [disabled]="
      !(length && (incluedeletters || incluedenumbers || incluedesymbols))
    "
    (click)="onButtonClick()"
  >
    Generate!
  </button>
</div>

<div>
  <label>Your Password</label>
  <input [value]="password" type="text" />
</div>
